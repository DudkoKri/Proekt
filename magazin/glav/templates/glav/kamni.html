<head>
    <title> Украшения из натурального камня </title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
       <span class="fs-4">Украшения из натурального камня</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'glav' %}">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'kamni' %}">Каталог</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'reg' %}">Зарегистрироваться</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'vhod' %}">Войти</a>
      </nav>
    </div>
    {% for el in tasks %}
        <div class="'alert alert-warning mt-2">
            <a href="{{el.ss}}">{{ el.name }}</a>
            <p>{{ el.task }}</p>
        </div>
    {% endfor %}
</body>
